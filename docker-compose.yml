version: "3.8"

services:
  # Frontend Vue.js
  frontend:
    build:
      context: ./frontend-vue
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-vue:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  # Backend Laravel
  backend:
    build:
      context: ./backend-laravel
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend-laravel:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_DATABASE=karibe_ecommerce
      - DB_USERNAME=root
      - DB_PASSWORD=batatafrita22
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis

  # MySQL Database
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=karibe_ecommerce
      - MYSQL_ROOT_PASSWORD=batatafrita22
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # PHPMyAdmin (opcional para gerenciar banco)
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=password
    depends_on:
      - mysql

volumes:
  mysql_data:
  redis_data:
