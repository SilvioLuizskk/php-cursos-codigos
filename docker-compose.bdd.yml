services:
  php:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    image: projeto-php-fpm:latest
    volumes:
      - ./:/var/www/html:delegated
    working_dir: /var/www/html
    depends_on:
      - db
    environment:
      APP_ENV: testing
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: '3306'
      DB_DATABASE: testing
      DB_USERNAME: root
      DB_PASSWORD: secret

  nginx:
    image: nginx:alpine
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8000:80"
    depends_on:
      - php
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/" ]
      interval: 10s
      timeout: 5s
      retries: 10

  behat:
    build:
      context: ./docker/behat
      dockerfile: Dockerfile
    image: projeto-php-behat:latest
    volumes:
      - ./:/app:delegated
    working_dir: /app
    depends_on:
      - nginx
      - selenium
    entrypoint: ["bash", "-lc"]
    command: >
      ./scripts/wait-for.sh nginx:80 selenium:4444 && composer install --no-interaction --prefer-dist && vendor/bin/behat -c behat.yml.dist
    environment:
      APP_ENV: testing
      APP_URL: http://nginx:80
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: '3306'
      DB_DATABASE: testing
      DB_USERNAME: root
      DB_PASSWORD: secret
      SELENIUM_HOST: http://selenium:4444/wd/hub
    tty: true

  selenium:
    image: selenium/standalone-chrome:115.0
    ports:
      - "4444:4444"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4444/status || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 10s

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: testing
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-uroot", "-psecret"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 30s

volumes:
  db_data:
