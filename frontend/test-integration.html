<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Integra√ß√£o - Frontend/Backend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { padding: 20px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîó Teste de Integra√ß√£o Frontend ‚Üî Backend</h1>
    
    <div>
        <h3>Status dos Servi√ßos:</h3>
        <ul>
            <li><strong>Frontend Vue.js:</strong> http://localhost:3000/ ‚úÖ</li>
            <li><strong>Backend Laravel:</strong> http://127.0.0.1:8001/api/ ‚úÖ</li>
        </ul>
    </div>

    <div>
        <h3>Testes de API:</h3>
        <button onclick="testProducts()">üõçÔ∏è Testar API de Produtos</button>
        <button onclick="testAuth()">üîê Testar API de Autentica√ß√£o</button>
        <button onclick="testFeatured()">‚≠ê Testar Produtos em Destaque</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:8001/api';
        
        function showResult(title, message, type = 'success') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${title}:</strong> ${message}`;
            results.appendChild(div);
        }

        function showLoading(title) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result loading';
            div.innerHTML = `<strong>${title}:</strong> Carregando...`;
            div.id = 'loading';
            results.appendChild(div);
        }

        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        async function testProducts() {
            showLoading('Teste de Produtos');
            try {
                const response = await fetch(`${API_BASE}/products`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                removeLoading();
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('API de Produtos', `‚úÖ Sucesso! Encontrados ${data.data ? data.data.length : 0} produtos`, 'success');
                } else {
                    showResult('API de Produtos', `‚ùå Erro: ${response.status} - ${response.statusText}`, 'error');
                }
            } catch (error) {
                removeLoading();
                showResult('API de Produtos', `‚ùå Erro de conex√£o: ${error.message}`, 'error');
            }
        }

        async function testAuth() {
            showLoading('Teste de Autentica√ß√£o');
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Teste Usuario',
                        email: 'teste@exemplo.com',
                        password: 'password123',
                        password_confirmation: 'password123'
                    })
                });
                
                removeLoading();
                
                if (response.status === 422) {
                    showResult('API de Autentica√ß√£o', '‚úÖ Endpoint funcionando! (Erro de valida√ß√£o esperado)', 'success');
                } else if (response.ok) {
                    showResult('API de Autentica√ß√£o', '‚úÖ Endpoint funcionando! Usu√°rio criado', 'success');
                } else {
                    showResult('API de Autentica√ß√£o', `‚ö†Ô∏è Status: ${response.status} - ${response.statusText}`, 'error');
                }
            } catch (error) {
                removeLoading();
                showResult('API de Autentica√ß√£o', `‚ùå Erro de conex√£o: ${error.message}`, 'error');
            }
        }

        async function testFeatured() {
            showLoading('Teste de Produtos em Destaque');
            try {
                const response = await fetch(`${API_BASE}/products/featured`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                removeLoading();
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('Produtos em Destaque', `‚úÖ Sucesso! Encontrados ${data.data ? data.data.length : 0} produtos em destaque`, 'success');
                } else {
                    showResult('Produtos em Destaque', `‚ùå Erro: ${response.status} - ${response.statusText}`, 'error');
                }
            } catch (error) {
                removeLoading();
                showResult('Produtos em Destaque', `‚ùå Erro de conex√£o: ${error.message}`, 'error');
            }
        }

        // Testar conectividade inicial
        window.onload = function() {
            showResult('Sistema', 'Frontend carregado com sucesso!', 'success');
            testProducts();
        };
    </script>
</body>
</html>
